<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <main>
    <h1 class="visually-hidden">Todo application</h1>
    <section class="matrix">
      <h2 class="visually-hidden">Eisenhower matrix</h2>
      <img class="matrix__img" src="./eisenhower-matrix.jpg"
           alt="The Eisenhower matrix: how to make decisions on whats urgent and important">
      <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks">
      <h2 class="visually-hidden">Todo items list</h2>
      <h3 class="tasks__title"><label for="new-task">Add Item</label></h3>
      <div class="tasks__row">
        <input id="new-task" class="tasks__item tasks__item__input tasks__item--new" type="text">
        <button class="button add-button">Add</button>
      </div>
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list tasks__incomplete">
        <li class="tasks__list__item">
          <input type="checkbox">
          <label class="tasks__item tasks__item__label">Pay Bills</label>
          <input type="text" class="tasks__item tasks__item__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="tasks__list__item tasks__incomplete--edit">
          <input type="checkbox">
          <label class="tasks__item tasks__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__item tasks__item__input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list tasks__completed">
        <li class="tasks__list__item">
          <input type="checkbox" checked>
          <label class="tasks__item tasks__item__label">See the Doctor</label>
          <input type="text" class="tasks__item tasks__item__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
